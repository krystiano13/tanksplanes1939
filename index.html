<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta lang="pl">
        <meta title="Polskie czołgi i samoloty II wojny światowej">
        <link href="CSS/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="CSS/header.css" rel="stylesheet" type="text/css">
        <link href="CSS/BodyHomePage.css" rel="stylesheet" type="text/css">
        
    </head>

    <header>
        <h1>Polskie czołgi i samoloty II wojny światowej</h1>
        <div class="BtnMenu">
            <button id="HomeBtn" class="btn btn-danger">Strona Główna</button><button id="AboutBtn" class="btn btn-danger">O projekcie</button>
            <script>
                const AboutBtn = document.querySelector('#AboutBtn');
                AboutBtn.addEventListener('click',function(){
                    window.location.href = "About.html"
                });
            
            </script>
        
        </div>
        
    </header>

    <body>
        <div class="Images">
            
            <img class="imageH" id="tankImg" src="CSS/plTank.png"><br> 
            <img class="imageH" id="planeImg" src="CSS/Samoloty.png"> 
            <style>
                img{
                    filter:grayscale(100%) brightness(60%);
                    transition: 2s;
                    border: none;
                }
                img:hover{
                    filter: grayscale(0%) brightness(100%);
                }
            </style>
            <script src="FromHomeToChoosing.js"></script>
              
        </div>

        <script>
            setInterval(function(){
                if(window.innerWidth <= 900){
                    document.body.style.backgroundImage = "url(tloMobile.jpg)";
                }else{
                    document.body.style.backgroundImage = "url(CSS/maxresdefault.jpg)";
                }
            },100);
        </script>
        
    </body>

   
    
</html>
